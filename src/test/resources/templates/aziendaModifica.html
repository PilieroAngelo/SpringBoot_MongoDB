<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifica Azienda</title>
</head>
<body>
<h1>Modifica Azienda</h1>

<form th:action="@{/aziende/modifica/{id}(id=${azienda.id})}" method="post">
  <label for="nomeAzienda">Nome Azienda:</label>
  <input type="text" id="nomeAzienda" name="nomeAzienda" th:value="${azienda.nomeAzienda}" required/><br/>

  <label for="numeroPersonale">Numero Personale:</label>
  <input type="number" id="numeroPersonale" name="numeroPersonale" th:value="${azienda.numeroPersonale}" min="1" required/><br/>

  <label for="nettoAnnuale">Netto Annuale:</label>
  <input type="number" id="nettoAnnuale" name="nettoAnnuale" th:value="${azienda.nettoAnnuale}" step="0.0" min="0.0" required/><br/>

  <button type="submit" id="submitButton">Aggiorna Azienda</button>
</form>

</body>
</html>
